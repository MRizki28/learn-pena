<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <section>
            <div class="d-flex justify-content-center align-item-center gap-3 pt-3">
                <h3 class="text-center text-primary" id="textMe" data-id="0">anu</h3>
                <button class="btn btn-sm btn-primary rounded" id="changeMe">Submit</button>
                <button class="btn btn-sm btn-danger rounded" id="stop">Stop</button>
            </div>
        </section>
    </div>


    <script>
        $(document).ready(function () {
            $('#changeMe').click(function () {
                let changeMe = $(this)
                let textMe = $('#textMe')

                const change = setInterval(() => {
                    if (textMe.data('id') == 0) {
                        textMe.text('anu')
                        textMe.data('id', 1)
                    } else if (textMe.data('id') == 1) {
                        textMe.text('saoi')
                        textMe.data('id', 0)
                    }
                }, 500);

                $('#stop').click(function() {
                    clearInterval(change)
                })

                


            })
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
